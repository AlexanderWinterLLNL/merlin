description:
    name: null_spec
    description: run N_SAMPLES null steps.

env:
    variables:
        N_SAMPLES: 10

study:
    - name: null_step
      description: exit immediately
      run:
        cmd: exit $(MERLIN_SUCCESS) # $(SAMPLE)

    - name: collect_times
      description: extract the start and end times
      run:
        cmd: echo "hi"
        depends: [null_step_*]

merlin:
    samples:
        generate:
            cmd: echo -e "1\n2\n3" >> $(MERLIN_INFO)/samples.csv
        file: $(MERLIN_INFO)/samples.csv
        column_labels: [SAMPLE]
