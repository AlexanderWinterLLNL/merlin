description:
    name: dag1
    description: |
        s2 should expand into 3 parameterized steps.
        s3 should also have one copy per parameter value.
global.parameters:
    VAR:
        values: ["A", "B", "C"]
        label: VAR.%%

study:
    - name: s1
      description: ""
      run:
          cmd: echo "s1"

    - name: s2
      description: ""
      run:
          cmd: echo $(VAR)
          depends: [s1]

    - name: s3
      description: ""
      run:
          cmd: echo "s3"
          depends: [s2]
